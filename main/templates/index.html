{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class='container mt-5'>

  <div class="container">
    <nav class="navbar fixed-top navbar-light bg-light">
      <a class="navbar-brand" href="#">
        <img src='{% static 'assets/singlekey_logo.png' %}' width="90" height="40" alt="">
      </a>
      <button type="button" class="btn btn-outline-primary mx-5"> Log in </button>
    </nav>
  </div>

  <h3 style="bold"> Submit information </h3>

  <form method='POST'>
    <div class='row mt-3'>
      <div class='col'>
        <label>Name</label><br>
        <input name='name'>
      </div>
      <div class='col'>
        <label>Email</label><br>
        <input name='email'>
      </div>
    </div>
    <br>
    <br>
    {% csrf_token %}
    <div class='text-center'>
      <button type='supmit' class='btn btn-primary'>Submit</button>
    </div>
  </form>
  {% if results %}
  <div class='w-100 text-center mt-5'>
    <h3> Submissions</h3>
      {% for i in results %}
        <div class='text-left mb-3 p-4 card'>
          <b>{{ i.name }}</b><br>
          <b>{{ i.email }}</b>
        </div>
      {% endfor %}
    {% endif %}
  </div>
</div>
{% endblock %}
